<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" context="width=device-width, initial -scale=1.0">
        <title>Input Nilai Matakuliah</title>
    </head>
    <body>

        <h2>Form Input Nilai Mahasiswa</h2>

        <form action="hitung_ipk.php" method="post">

            <!-- Kolom input untuk nilai mahasiswa 1 -->
            <label for="nilai_matkul1">Nilai Matakuliah 1:</label>
            <input type="text" name="nilai_matkul1" required><br>

            <!-- Container untuk menambahkan kolom input dinamis -->
            <div id="kolom_input"><</div>

            <button type="button" id="tambah_input">Tambah Matakuliah</button>
            <br> <!-- Tambahkan baris baru di sini  -->

            <input type="submit" value="Hitung IPK">
        </form>

        <script>
            var counter = 2;
            document.getElementaryById('tambah_input'). addEventsListener('click', function() {
                var newLabel = document.createElement ('label' ) ;
                newLabel.setAttribute('for', 'nilai_matkul' + counter);
                newLabel.textContent = 'Nilai Matakuliah' + (counter) + ':';

                var newInput = document.createElement('input');
                 (local var) newInput: HTMLInputElement
                newInput.name = 'nilai_matkul' + counter++;
                newInput.placeholder = 'Nilai Matakuliah ' + (counter - 1);

                document.getElementById('kolom_input').appendChild(newLabel);
                document.getElementById('kolom_input').appendChild(newInput);
                document.getElementById('kolom_input').appendChild(document.createElement)
                ('br') ;
        });
        </script>
        
</body>
</html>
